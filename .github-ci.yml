    image: openjdk:11


    stages:
    - build
    - publish
    - deploy



    before_script:
            - echo $GRADLE_HOME
            - echo `pwd`
            - export GRADLE_USER_HOME=`pwd`/.gradle
            - rm -f  .gradle/caches/modules-2/modules-2.lock
            - rm -fr .gradle/caches/*/plugin-resolution/
            - chmod +x gradlew
    cache:
        paths:
            - .gradle/wrapper
            - .gradle/caches


    build:gradle:
        stage: build
        only:
          - tags
        script: ./gradlew build
        artifacts:
            name: "$CI_JOB_NAME"
            paths:
             - ./build/reports/tests/
            expire_in: 1 week

    pages:
        stage: publish
        
        script:
            - echo 'Copy test results'
            - pwd
            - echo 'Files'
            - echo '-----'
            - ls -lR
            - mkdir .public
            - cd .public
            - echo "<HTML><HEAD></HEAD><BODY><H1>Latest Test Report</H1><DIV><A href=./reports/tests/test/>Results</A></DIV></BODY></HTML>" > index.html
            - cd ..
            - cp -r ./build/reports/ .public
            - mv .public public
            - ls -lR ./public

        artifacts:
            paths:
                - public
        only:
            - tags
