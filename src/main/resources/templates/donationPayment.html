<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<main role="main" class="container mt-4">
    <div class="starter-template">
        <div class="row">
            <div class="col-md">
                <div id=paymentDetails>
                    <h3>
                        You are Sponsoring the charity with registration number: &nbsp;
                        <span th:text="${id}"/>
                    </h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md">

                <h3>Your details are:</h3>
                <div th:text="${donor.name}"></div>
                <div th:text="${donor.postcode}"></div>

            </div>

        </div>

        <hr>

        <form action="/paymentDetails" th:object="${payment}" method="post">

            <div class="form-group">
                <label th:for="cardNumber">Please enter your card number</label>
                <input type="text"
                       th:field="*{cardNumber}"
                       placeholder="cardNumber"
                       class="form-control"
                       aria-describedby="Enter the long number on your credit or debit card"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}">
                    Invalid Credit Card Number
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox"
                       name="isCardAddressHomeAddress"
                       id="isCardAddressHomeAddress"
                       class="form-check-input"
                       aria-describedby="Confirm that card holder address matches the address of the donor"/>
                <label class="form-check-label"
                       for="isCardAddressHomeAddress">
                    Card holder address equals donor address?
                </label>
            </div>

            <button type="submit" id="submit"
                    class="btn btn-primary-outline">Proceed to Confirmation
            </button>


        </form>

    </div>
</main>


<div th:replace="fragments/footer :: footer">
</div>


</body>
</html>
