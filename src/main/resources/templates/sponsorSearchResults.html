<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<div id=missingSponsorMessage th:if="${#lists.isEmpty(matches)}">
    <div>No matching sponsors</div>
</div>

<main role="main" class="container">
    <div class="starter-template">
        <div class="row">

            <h2>Matches for &quot;<span th:text="${searchTerm}"></span>&quot;</h2>
        </div>

        <div class="row">
            <div id=sponsorListContainer th:if="${not #lists.isEmpty(matches)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">furl</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sponsor : ${matches}">
                        <th scope="row">
                            <a th:id="@{sponsorLink{id} (id=${sponsor.furl})}"
                               th:href="@{/sponsor/{id} (id=${sponsor.furl})}">
                                <span th:text="${sponsor.fundraiserName}"></span>
                            </a>
                        </th>
                        <td th:text="${sponsor.furl}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/footer :: footer"/>


</body>
</html>
