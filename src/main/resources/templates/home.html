<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<main role="main" class="container">
    <div class="starter-template">
        <div class="row">
            <P class="lead text-left"> Please enter the name of the charity that you are looking to Donate to.
            </P>
        </div>
        <div class="row">

            <form action="/findCharity" method="get" class="form-inline my-2 my-lg-0">

                <input type="text" name="search" id="search" value="Enter charity name" class="form-control mr-sm-2"
                       aria-label="Search"/>
                <input type="submit" id="submit" value="submit" class="btn btn-outline-success my-2 my-sm-0"/>
            </form>
        </div>
        <br>
        <div class="row">
            <P class="lead text-left"> Please enter the name of the charity that you are looking to Sponsor to.
            </P>
        </div>
        <div class="row">

            <form action="/findSponsor" method="get" class="form-inline my-2 my-lg-0">

                <input type="text" name="search" id="search2" value="Enter sponsor name" class="form-control mr-sm-2"
                       aria-label="Search"/>
                <input type="submit" id="submit2" value="submit" class="btn btn-outline-success my-2 my-sm-0"/>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
